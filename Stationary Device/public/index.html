<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Device Home</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item.active {
            display: flex;
            justify-content: center;
        }
        .carousel-item img {
            object-fit: cover; /* Ensure images maintain aspect ratio */
            width: auto;
            height: 100%;
            margin: auto; /* Center the image horizontally and vertically */
            justify-content: center;
        }
        .carousel-item {
            margin-top: 75px;
            margin-bottom: 10px;
            position: relative;
            width: 450px; /* Adjust carousel width as needed */
            height: 350px; /* Adjust carousel height as needed */
            overflow: hidden; /* Crop overflow */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 0 25px;
            box-sizing: border-box;
        }
        .button-container button {
            width: calc(33.33% - 10px); /* Adjust button width */
            font-size: 3.0rem; /* Increase the font size for bigger buttons */
            padding: 45px;
        }
        /* Custom class for Clock and Weather buttons */
        .full-width-button {
            width: 100%;
        }
    </style>
</head>
<body style="background: #d1ecff; display: flex; justify-content: center;">
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Carousel items will be appended here -->
            
            <!-- Add more carousel items as needed -->
        </div>
    </div>
    
    <button id="element" style="background-color: #d1ecff; border: none;"></button>
    <!-- Button container -->
    <div class="button-container">
        <button type="button" id="clockButton" style="background-color: #be4d25;" class="btn btn-success full-width-button">Clock</button>
        <button type="button" id="weatherButton" style="background-color: #2587be" class="btn btn-success full-width-button">Weather</button>
        <button type="button" id="locationButton" style="background-color: #49be25;" class="btn btn-success full-width-button">Location</button>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script> 
    <!-- Include your app.js -->
    <script src="app.js"></script>
    <script>
        // Add event listeners to buttons
        document.getElementById('clockButton').addEventListener('click', function() {
            window.location.href = 'clock.html';
        });
        
        document.getElementById('weatherButton').addEventListener('click', function() {
            window.location.href = 'weather.html';
        });
        
        document.getElementById('locationButton').addEventListener('click', function() {
            window.location.href = 'location.html'; // Change this to the appropriate location URL
        });
    </script>
</body>
</html>
