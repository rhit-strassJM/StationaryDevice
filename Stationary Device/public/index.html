<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Device Home</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item.active {
            display: flex;
            justify-content: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .button-container button {
            margin: 0 5px; /* Adjust the margin as needed */
            font-size: 1.5rem; /* Increase the font size for bigger buttons */
        }
    </style>
</head>
<body style="background: #d1ecff;">
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Carousel items will be appended here -->
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/300x200" class="d-block" alt="..." style="max-width: 100%; max-height: 150px;">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200" class="d-block" alt="..." style="max-width: 100%; max-height: 150px;">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <!-- Previous and Next buttons -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Button container -->
    <div class="button-container">
        <a href="clock.html">
            <button type="button" class="btn btn-primary">Clock</button>
        </a>
        <a href="weather.html">
            <button type="button" class="btn btn-secondary">Weather</button>
        </a>
        <button type="button" class="btn btn-success">Location</button>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-storage.js"></script>
    <!-- Include your app.js -->
    <script src="app.js"></script>
</body>
</html>
